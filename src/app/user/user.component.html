<header>
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
              <h3>User</h3>
            </div>
            <div class="col-sm-6">
                <button class="btn btn-light" data-bs-toggle="modal" data-bs-target="#exampleModal" style="float: right;" (click)="AddModel()">Add User</button>
            </div>
            </div>
    </div>
</header>

<br>
<br>

<div class="container mt-4">
    <div class="row">
      <div class="col-sm-12">
        <table class="border table-borderless mt-4">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Website</th>
                <th>Action</th>
            </tr>
            <tr *ngFor="let user of data;let i=index ;">
                <td>{{i+1}}</td>
                <td>{{user.name}}</td>
                <td>{{user.Email}}</td>
                <td>{{user.Phone}}</td>
                <td>{{user.Website}}</td>
                <td>
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="EdtiUser(i,user)"><i class="fa-regular fa-pen-to-square"></i></button>
                    <button class="btn btn-danger ms-3" (click)="DeleteUser(i,user)"><i class="fa-solid fa-trash"></i></button>

                    <button type="button" class="btn btn-info ms-3" (click)="ViweData()"><i class="fa fa-eye" aria-hidden="true"></i></button>
                </td>
            </tr>
        </table>
      </div>
    </div>

</div>


  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">
            {{ isedit ? 'Edit User Details' : 'Add User Details' }}
          </h1>
          
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="from-box">
             <form [formGroup]="UserformDetails" (ngSubmit)="isedit? UpdateUser(UserformDetails):Senddata(UserformDetails)">

                <div class="form-group">
                    <label for="exampleInputPassword1">Name</label>
                    <input type="text" class="form-control mt-3 mb-3" id="exampleInputPassword1" placeholder="Enter Your name"
                    formControlName="name" name="name">
                  </div>

                  <div class="form-group">
                    <label for="exampleInputPassword1">Email</label>
                    <input type="text" class="form-control mt-3 mb-3" id="exampleInputPassword1" placeholder="Enter Your email id"
                    formControlName="Email" name="Email">
                  </div>

                  <div class="form-group">
                    <label for="exampleInputPassword1">Phone</label>
                    <input type="text" class="form-control mt-3 mb-3" id="exampleInputPassword1" placeholder="Enter Your phone number"
                    formControlName="Phone" name="Phone">
                  </div>

                  <div class="form-group">
                    <label for="exampleInputPassword1">Website</label>
                    <input type="text" class="form-control mt-3 mb-3" id="exampleInputPassword1" placeholder="Enter Your website"
                    formControlName="Website" name="Website">
                  </div>
                  

                  <div class="modal-footer mt-4">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary" data-bs-dismiss="modal" [disabled]="viewMode || UserformDetails.invalid">{{isedit ? 'UPDATE' : 'SUMBIT'}}</button>
                  
                </div>
                </form>
        </div>
       
        </div>
      </div>
    </div>
  </div>
